<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chrome Extension Template</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: #333;
      background-color: #f8f9fa;
    }
    
    h1 {
      font-size: 18px;
      margin-top: 0;
      color: #4285f4;
      text-align: center;
    }
    
    .status {
      padding: 10px;
      background-color: #e8f0fe;
      border-radius: 8px;
      margin-bottom: 15px;
      border-left: 4px solid #4285f4;
    }
    
    .footer {
      margin-top: 15px;
      font-size: 12px;
      color: #666;
      text-align: center;
    }
    
    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #292a2d;
        color: #e8eaed;
      }
      
      .status {
        background-color: #3c4043;
        border-left: 4px solid #8ab4f8;
      }
      
      .footer {
        color: #9aa0a6;
      }
    }
  </style>
</head>
<body>
  <h1>Chrome Extension Template</h1>
  
  <div class="status">
    <p>âœ… Extension is active and ready to use!</p>
  </div>
  
  <div class="footer">
    <p>Version 1.0.0</p>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
